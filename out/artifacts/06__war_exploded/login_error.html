<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserLogin</title>
</head>
<body>
    <center>
        <font style="color:red;font-size:20px" >用户不存在，请重新登录！</font>
        <br><br>

        <form action="/myWeb/login" method="post">
            <table border="2" >
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" value="登录">
                        &nbsp;&nbsp;&nbsp;
                        <input type="submit" ></td>
                </tr>

            </table>
        </form>
    </center>


</body>
</html>
