<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点餐页面</title>
</head>
<body>
    <form action="two">
        <center>
            <font style="color: red;font-size:25px">欢迎点餐</font>
            <br><br>
            <table border="2" align="center">
                <tr>
                    <td>菜单</td>
                    <td>价格</td>
                </tr>

                <tr>
                    <td>饺子<input type="radio" name="food" value="饺子"></td>
                    <td>20元</td>
                </tr>
                <tr>
                    <td>炒面<input type="radio" name="food" value="炒面"></td>
                    <td>15元</td>
                </tr>
                <tr>
                    <td>盖饭<input type="radio" name="food" value="盖饭"></td>
                    <td>20元</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="下单点菜">
                    <input type="reset" value="取消订单"></td>
               </tr>
            </table>
        </center>
    </form>
</body>
</html>
